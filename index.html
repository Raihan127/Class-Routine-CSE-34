    <style>
        body {
 font-family: Arial, sans-serif;
            text-align: center;

            margin: 0;

        }

        h1 {
    color: #333;
    font-size: 2em;
    margin-top: 130px;
    font-weight: bold;
    text-align: center;
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    background: linear-gradient(45deg, #FF8C00, #FF6347);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    border: 2px solid transparent;
    border-image: linear-gradient(45deg, #FF8C00, #FF6347);
    border-image-slice: 1;
    text-transform: uppercase;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    animation: zoomIn 1.2s ease-in-out;
}

@keyframes zoomIn {
    0% {
        transform: scale(0.8);
        opacity: 0.5;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}


        h4 {
            color: #555;
            font-size: 1.3em;
            margin-top: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .section-button {
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #btn-A { background-color: #FF6B6B; color: white; padding: 15px 32px; }
        #btn-B { background-color: #FF9F1C; color: white; padding: 15px 32px; }
        #btn-C { background-color: #4682B4; color: white; padding: 15px 32px; }
        #btn-D { background-color: #7B68EE; color: white; padding: 15px 32px; }
        #btn-E { background-color: #008B8B; color: white; padding: 15px 32px; }

        #selected-section {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .visit-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .visit-link:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #888;
    
    position: absolute;
    bottom: 40;
    width: 100%;
    padding: 10px 0;
}
 .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a img {
            width: 28px;
            height: 28px;
            transition: transform 0.3s;
        }

        .social-icons a img:hover {
            transform: scale(1.2);
        }
    </style>
